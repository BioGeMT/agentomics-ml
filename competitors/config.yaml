biomlbench_repo: https://github.com/dimostzim/biomlbench.git
biomlbench_branch: main

openrouter_key: sk-or-v1
openrouter_base_url: https://openrouter.ai/api/v1
model: openai/gpt-5-mini #or whatever

time_limit_secs: 1800
step_limit: 99999999  # effectively unlimited - agents controlled by time_limit_secs only

# BioMNI-specific: Enable self-critic mode for iterative refinement
biomni_self_critic: true
biomni_iterations: 99999999  # effectively unlimited - will iterate until time limit

agents:
  - aide
  - biomni
  - stella

datasets:
  - ago2_clash_hejret
  - drosophila_enhancers_stark
  - human_enhancers_cohn
  - human_enhancers_ensembl
  - human_ocr_ensembl
